<md-grid-list cols="4" rowHeight="100px">
  	<md-grid-tile
				[colspan]="4"
				[rowspan]="4"
		>
				<form [formGroup]="registration_form" (ngSubmit)="register(registration_form.value)">	
						<md-input-container>
								<input mdInput placeholder="Email" type="email" formControlName="email">
						</md-input-container><br />
						<md-input-container>
								<input mdInput placeholder="Password" type="password" formControlName="password">
						</md-input-container>
						<button md-raised-button type="submit">Register</button>
				</form>
				<p>
        		Have an account? <a routerLink="/">Log in.</a>
        </p>
  	</md-grid-tile>
</md-grid-list>
